<md-list>
	<md-list-item class="md-2-line" ng-repeat="person in members['_embedded']['ora:member']" ui-sref="org.pillars.people.profile({ memberId: person.id })">
		<img alt="{{ person.firstname }} {{ person.lastname }}" ng-src="{{ person.picture }}" class="md-avatar" />
		<div class="md-list-item-text">
			<h3>{{ person.firstname }} {{ person.lastname }}</h3>
			<p>{{ person.role }}</p>
		</div>
	</md-list-item>
</md-list>

<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Side Nav" ng-click="toggleLeft()" hide-gt-md>
			<md-icon md-svg-icon="menu" alt="menu"></md-icon>
		</md-button>
		<h2>Organizations</h2>
	</div>
</md-toolbar>
<md-content layout-padding>
	<md-list>
		<md-list-item ng-repeat="org in organizations._embedded['ora:organization']">
			<p>{{ org.name }}</p>
			<md-button aria-label="Join Organization" class="md-secondary" ng-click="ctrl.joinOrganization(org)" ng-if="ctrl.isAllowed('joinOrganization', org)">Join</md-button>
			<md-button aria-label="Unjoin Organization" class="md-secondary" ng-click="ctrl.unjoinOrganization(org)" ng-if="ctrl.isAllowed('unjoinOrganization', org)">Unjoin</md-button>
		</md-list-item>
	</md-list>
</md-content>

<form action="">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">New Item</h4>
	</div>
	<div class="modal-body">
		<div class="alert" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="form-group">
			<label for="new-task-subject">Subject</label>
			<input type="text" id="new-task-subject" name="subject" class="form-control" required="required">
		</div>
		<div class="form-group">
			<label for="new-task-stream">Stream</label>
			<select id="new-task-stream" name="streamID" class="form-control" required="required">
				<option></option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">Create</button>
	</div>
</form>

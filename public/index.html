<!doctype html>
<html lang="en" ng-app="oraApp">
<head>
	<meta charset="utf-8">
	<title>O.R.A.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

	<link rel="stylesheet" href="app/app.css" type="text/css">

	<script src="components/angular-resource/angular-resource.min.js"></script>
	<script src="components/angular-aria/angular-aria.min.js"></script>

	<script src="components/angular-messages/angular-messages.min.js"></script>
	<script src="components/angular-material/angular-material.min.js"></script>
	<script src="components/moment/min/moment.min.js"></script>
	<script src="components/angular-moment/angular-moment.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/AppController.js"></script>
	<script src="app/LeftController.js"></script>
	<script src="app/identity/identity.js"></script>
	<script src="app/identity/services/IdentityService.js"></script>
	<script src="app/identity/controllers/IdentityController.js"></script>

	<script src="app/collaboration/collaboration.js"></script>
	<script src="app/collaboration/services/TaskService.js"></script>
	<script src="app/collaboration/services/StreamService.js"></script>
	<script src="app/collaboration/controllers/NewTaskController.js"></script>
	<script src="app/collaboration/controllers/EditTaskController.js"></script>
	<script src="app/collaboration/controllers/EstimateTaskController.js"></script>
	<script src="app/collaboration/controllers/TaskListController.js"></script>
	<script src="app/collaboration/controllers/TaskDetailController.js"></script>
	<script src="app/collaboration/controllers/NewTaskController.js"></script>
	<script src="app/collaboration/controllers/AssignSharesController.js"></script>
	<script src="app/people/people.js"></script>
	<script src="app/people/services/MemberService.js"></script>
	<script src="app/people/controllers/MemberListController.js"></script>
	<script src="app/flow/flow.js"></script>

	<meta name="google-signin-client_id" content="539661597463-g8vv08j3f667ka6l8gpm0pn34kcmrvhk.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/client:plusone.js" async defer></script>
</head>
<body layout="column" ng-controller="AppController" style="background-color: #ececec">
	<section layout="row" flex ng-controller="IdentityController">
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md') && identity.isAuthenticated()">
			<md-toolbar id="identityBox" class="md-tall md-hue-2">
				<div layout="column" class="md-toolbar-tools-bottom inset" layout-align="center center">
					<img ng-if="identity.getAvatar()" ng-src="{{ identity.getAvatar() }}" style="width: 80px; height: 80px; border-radius: 40px">
					<div>{{ identity.getFirstname() + ' ' + identity.getLastname() }}</div>
				</div>
			</md-toolbar>
			<md-list layout-padding layout="column" ng-controller="LeftController">
				<md-item>
					<md-button flex ui-sref="flow" ui-sref-active="md-primary">Flow</md-button>
				</md-item>
				<md-item ng-repeat="membership in identity.getMemberships()">
					<md-button ui-sref="org.pillars.collaboration.tasks({ orgId: membership.organization.id })" ui-sref-active="md-primary">{{membership.organization.name}}</md-button>
				</md-item>
				<md-item ng-if="identity.isAuthenticated()">
					<md-button ng-click="signOut()">Logout</md-button>
				</md-item>
			</md-list>
				<!--
				<md-menu>
					<md-menu-content>
						<md-menu-item ng-repeat="membership in identity.getMemberships()._embedded['ora:organization-membership']">
							<md-button>
								{{ membership.organization.name }}
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button>
								<md-icon class="material-icons">&#xE8F9;</md-icon>All organizations
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button>Logout</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
				-->
		</md-sidenav>
		<div layout="column" flex ui-view style="position: relative"></div>
	</section>
</body>
</html>

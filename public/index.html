<!doctype html>
<html lang="en" ng-app="oraApp">
<head>
	<meta charset="utf-8">
	<title>O.R.A.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="app/app.css" type="text/css">
	<script src="components/angular/angular.min.js"></script>
	<script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="components/angular-resource/angular-resource.min.js"></script>
	<script src="components/angular-aria/angular-aria.min.js"></script>
	<script src="components/angular-animate/angular-animate.min.js"></script>
	<script src="components/angular-messages/angular-messages.min.js"></script>
	<script src="components/angular-material/angular-material.min.js"></script>
	<script src="components/moment/min/moment.min.js"></script>
	<script src="components/angular-moment/angular-moment.min.js"></script>
	<!-- build:js build/js/app.min.js -->
	<script src="app/app.js"></script>
	<script src="app/global/filters/PercentageFilter.js"></script>
	<script src="app/global/controllers/AppController.js"></script>
	<script src="app/global/controllers/LeftController.js"></script>
	<script src="app/identity/identity.js"></script>
	<script src="app/identity/services/IdentityService.js"></script>
	<script src="app/identity/controllers/IdentityController.js"></script>
	<script src="app/identity/controllers/SignInController.js"></script>
	<script src="app/collaboration/collaboration.js"></script>
	<script src="app/collaboration/services/ItemService.js"></script>
	<script src="app/collaboration/services/StreamService.js"></script>
	<script src="app/collaboration/filters/TaskStatusLabelFilter.js"></script>
	<script src="app/collaboration/controllers/NewItemController.js"></script>
	<script src="app/collaboration/controllers/EditItemController.js"></script>
	<script src="app/collaboration/controllers/EstimateItemController.js"></script>
	<script src="app/collaboration/controllers/TaskListController.js"></script>
	<script src="app/collaboration/controllers/TaskDetailController.js"></script>
	<script src="app/collaboration/controllers/AssignSharesController.js"></script>
	<script src="app/accounting/accounting.js"></script>
	<script src="app/accounting/services/AccountService.js"></script>
	<script src="app/accounting/controllers/PersonalStatementController.js"></script>
	<script src="app/accounting/controllers/OrganizationStatementController.js"></script>
	<script src="app/people/people.js"></script>
	<script src="app/people/services/MemberService.js"></script>
	<script src="app/people/controllers/MemberListController.js"></script>
	<script src="app/people/controllers/ProfileController.js"></script>
	<script src="app/flow/flow.js"></script>
	<script src="app/flow/controllers/FlowController.js"></script>
	<!-- /build -->
	<meta name="google-signin-client_id" content="539661597463-g8vv08j3f667ka6l8gpm0pn34kcmrvhk.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/client:plusone.js" async defer></script>
</head>
<body layout="column" ng-controller="AppController">
	<section layout="row" flex ng-controller="IdentityController">
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md') && identity.isAuthenticated()">
			<md-toolbar id="identityBox" class="md-tall md-hue-2">
				<div layout="column" class="md-toolbar-tools-bottom inset" layout-align="center center">
					<img ng-if="identity.getAvatar()" ng-src="{{ identity.getAvatar() }}" style="width: 80px; height: 80px; border-radius: 40px">
					<div>{{ identity.getFirstname() + ' ' + identity.getLastname() }}</div>
				</div>
			</md-toolbar>
			<md-content flex layout-padding>
				<section layout="column" layout-fill ng-controller="LeftController">
					<md-button ui-sref="flow" ui-sref-active="md-primary" ng-click="toggleLeft()">Flow</md-button>
					<md-button ng-repeat="membership in identity.getMemberships()" ui-sref="org.collaboration({ orgId: membership.organization.id })" ui-sref-active="md-primary" ng-click="toggleLeft()">{{membership.organization.name}}</md-button>
					<md-button ng-if="identity.isAuthenticated()" ng-click="signOut()">Logout</md-button>
				</section>
			</md-content>
		</md-sidenav>
		<md-content layout="column" flex ui-view></md-content>
	</section>
</body>
</html>
